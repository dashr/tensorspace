<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TensorSpace - Hello World</title>
    <meta name="author" content="syt123450 / https://github.com/syt123450">

    <script src="../lib/three.min.js"></script>
    <script src="../lib/tween.min.js"></script>
     <script src="../lib/stats.min.js"></script>
    <script src="../lib/tf.min.js"></script>
    <script src="../lib/TrackballControls.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/tfjs-vis.umd.min.js"></script>
    <script src="../lib/chart.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>

</head>
<body>

<main>

    <p class="main-title">Draw Digit Here OÏ‰O</p>
    <div>
        <div class="wrapper">
            <canvas id="signature-pad" class="signature-pad" width=280 height=280></canvas>
        </div>
    </div>

    <div class="control-wrapper">
        <div id="clear" class="button">Clear</div>
        <div id="metrics" class="button2">Metrics</div>
    </div>

    <div class="digit-group">
        <div class="digit-result">
            <button id="data0" class="digit-button">
                <span>0</span>
                <span class="riffle-cover">
                    <span class="blob"></span>
                </span>
            </button>
        </div>
        <div class="digit-result">
            <button id="data1" class="digit-button">
                <span>1</span>
                <span class="riffle-cover">
                    <span class="blob"></span>

            </button>
        </div>
